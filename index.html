<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>İlahi Prompter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-bg': '#0f172a',
                        'secondary-bg': '#1e293b',
                        'text-light': '#f8fafc',
                        'text-subtle': '#94a3b8',
                        'highlight-blue': '#a5b4fc',
                        'highlight-red': '#f87171'
                    }
                }
            }
        }
    </script>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</head>
<body class="bg-primary-bg">

    <div id="loader-overlay" class="loader-overlay">
        <div class="loader"></div>
    </div>

    <div id="app-container" class="min-h-screen flex flex-col">

        <div id="control-panel" class="control-panel bg-secondary-bg p-4 border-b border-gray-700 flex flex-col md:flex-row items-center justify-between transition-all duration-500 relative z-10">
            
            <h1 class="text-2xl md:text-3xl font-bold mb-4 md:mb-0">
                <img src="https://raw.githubusercontent.com/Berahatiye/ilahi/refs/heads/main/logopng.webp" style="background-color: #f5f5f7;width: 60px;height: 60px;border-radius: 50%;" alt="İlahi Prompter Logo" class="h-10 md:h-12 lg:h-16 w-auto object-contain">
            </h1>

            <div class="relative w-full mb-4 md:mb-0 md:w-1/3">
                <input type="text" id="search-bar" placeholder="İlahi ara..." class="w-full p-2 pr-10 rounded-md bg-primary-bg text-text-light border border-gray-600 focus:outline-none focus:ring-2 focus:ring-highlight-blue">
                <button id="clear-search-btn" class="absolute inset-y-0 right-0 flex items-center pr-3 focus:outline-none" style="display:none;">
                    <svg class="h-5 w-5 text-text-subtle active:text-text-light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div id="suggestions-container" class="absolute left-0 right-0 mt-1 bg-secondary-bg rounded-md shadow-lg hidden max-h-60 overflow-y-auto z-20">
                </div>
            </div>

            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 w-full md:w-auto">
                
                <div class="flex items-center space-x-2 w-full">
                    <button id="show-all-hymns-btn" class="w-full md:w-auto bg-gray-700 active:bg-gray-600 text-text-light font-bold py-2 px-4 rounded-lg shadow-lg transition-colors">
                        İlahi Veri Tabanı
                    </button>
                    <button id="show-playlist-btn" class="w-full md:w-auto bg-green-600 active:bg-green-500 text-text-light font-bold py-2 px-4 rounded-lg shadow-lg transition-colors">
                        PLAYLIST
                    </button>
                </div>

            </div>
            
            <button id="initial-fullscreen-btn" onclick="toggleInitialPageFullscreen()" class="bg-highlight-blue text-primary-bg font-bold py-2 px-4 rounded-lg shadow-lg mt-4 md:mt-0 transition-colors mr-4">
                Ana Ekranı Tam Yap
            </button>
            <button id="display-on-tv-btn" onclick="toggleFullscreenDisplay()" class="bg-highlight-blue text-primary-bg font-bold py-2 px-4 rounded-lg shadow-lg mt-4 md:mt-0 transition-colors">
                İlahiyi Yansıt
            </button>
        </div>

        <div id="lyrics-display" class="lyrics-display p-8 flex-grow flex flex-col items-center justify-center text-center transition-all duration-500">
            
            <div id="welcome-message" class="text-xl md:text-2xl text-text-subtle font-light max-w-2xl text-center">
                <p class="mb-4">Toplamda: <span id="hymn-count">0</span> adet Türkçe ilahi <br>bulunmaktadır.</p>
                <p><i>"İlahiyi Yansıt"</i> tuşu, butonlarla sunumu; <br><i>"Ana Ekranı Tam Yap"</i> tuşu ise "Full Screen" moda geçerek kaydırarak sunumu <br>sağlamaktadır.</p>
                <p style="margin-top: 3.1rem; color: #f56fa1; font-size: 12px;">Site by Berahatiye © 2025</p>
            </div>
            
            <div id="hymn-content" class="hidden flex-grow w-full h-full flex flex-col justify-center items-center">
                <div id="hymn-title-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="hymn-icon text-highlight-blue" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M18 3a1 1 0 00-1.447-.894L13.5 3.5v11.777l-4-2A1 1 0 008.5 13V2.5a1 1 0 00-1.447-.894L.5 2.5V14l-.007.014a1 1 0 00.187.815l.001.001C.603 14.945 1.758 16 3.5 16s2.897-.945 3.312-1.049L7 15v1.5a1 1 0 001.447.894L18 14.5V3z" />
                    </svg>
                    <h2 id="hymn-title"></h2>
                </div>
                
                <div id="lyrics-scroll-container" class="space-y-4 md:space-y-6 lg:space-y-8 w-full max-w-4xl text-center">
                </div>

                <div id="lyrics-provider-container" class="lyrics-provider w-full max-w-4xl">
                    Lyrics Provided By Worship Leader App
                </div>

                <div id="single-line-display" class="hidden">
                    <p id="single-line-text"></p>
                </div>
            </div>
        </div>
    </div>

    <button id="go-to-top-btn" class="p-4 rounded-full shadow-lg transition-transform duration-300" onclick="scrollToTop()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>

    <div id="casting-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="text-2xl font-bold mb-4" id="modal-title"></h3>
            <p class="text-lg mb-6" id="modal-message"></p>
            <button onclick="closeModal('casting-modal')" class="bg-highlight-blue text-primary-bg font-bold py-2 px-4 rounded-lg shadow-lg transition-colors">
                Anladım!
            </button>
        </div>
    </div>

    <div id="all-hymns-modal" class="modal-overlay all-hymns-modal">
        <div class="modal-content w-full max-w-2xl mx-auto flex flex-col">
            <div class="flex justify-between items-center p-2 sm:p-4 border-b border-gray-700">
                <h2 class="text-lg sm:text-xl md:text-2xl font-bold">Tüm İlahiler</h2>
                <button onclick="closeModal('all-hymns-modal')" class="text-text-subtle active:text-text-light transition-colors">
                    <svg class="h-5 w-5 sm:h-6 sm:w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-2 sm:p-4">
                <input type="text" id="modal-search-bar" placeholder="Listede ara..." class="w-full p-1.5 sm:p-2 rounded-md bg-primary-bg text-sm sm:text-base text-text-light border border-gray-600 focus:outline-none focus:ring-2 focus:ring-highlight-blue">
            </div>
            <div id="hymns-list" class="all-hymns-modal-list p-2 space-y-2">
            </div>
        </div>
    </div>

    <div id="playlist-modal" class="modal-overlay playlist-modal">
        <div class="modal-content w-full max-w-2xl mx-auto flex flex-col h-full">
            <div class="flex justify-between items-center px-1 py-0.5 sm:px-2 sm:py-1 md:px-4 md:py-2 border-b border-gray-700">
                <h2 class="text-base sm:text-lg md:text-xl font-bold">Çalma Listesi</h2>
                <button onclick="closeModal('playlist-modal')" class="text-text-subtle active:text-text-light transition-colors">
                    <svg class="h-4 w-4 sm:h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="px-1 py-0.5 sm:px-2 sm:py-1 md:px-4 md:py-2">
                <label for="playlist-name-input" class="block text-text-subtle text-2xs font-bold mb-0.5 text-left">Çalma Listesi Adı:</label>
                <input type="text" id="playlist-name-input" placeholder="Çalma listesi adını girin..." class="w-full p-0.5 sm:p-1 rounded-md bg-primary-bg text-xs sm:text-sm text-text-light border border-gray-600 focus:outline-none focus:ring-2 focus:ring-highlight-blue">
            </div>
            <div id="playlist-items-container" class="all-hymns-modal-list px-1 py-0.5 sm:px-2 sm:py-1 space-y-0.5 sm:space-y-1 flex-grow min-h-[5.5rem] overflow-y-auto">
            </div>
            <div class="px-1 py-0.5 sm:px-2 sm:py-1 md:px-4 md:py-2 border-t border-gray-700 flex flex-col sm:flex-row items-center justify-between space-y-0.5 sm:space-y-0 sm:space-x-1 flex-wrap mt-0.5 sm:mt-1">
                <div class="relative w-full sm:w-2/3 mb-0.5 sm:mb-0">
                    <input type="text" id="playlist-share-link" class="w-full p-0.5 sm:p-1 rounded-md bg-primary-bg text-xs sm:text-sm text-text-light border border-gray-600 focus:outline-none focus:ring-2 focus:ring-highlight-blue" readonly>
                    <button id="copy-playlist-link-btn" style="padding:0; background-color: #f5f5f7; border-radius: 0.375rem;" class="absolute inset-y-0 right-0 flex items-center pr-0.5 sm:pr-1 focus:outline-none text-text-subtle active:text-text-light">
                        <svg class="h-3 w-3 sm:h-3.5 w-3.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                            <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2h-2.586a1 1 0 00-.707.293l-1.414 1.414A1 1 0 119.879 5H6z" />
                        </svg>
                    </button>
                </div>
                <button id="generate-share-link-btn" class="w-full sm:w-1/3 bg-highlight-blue active:bg-blue-600 text-primary-bg font-bold py-0.5 px-1 sm:py-1 sm:px-2 rounded-lg shadow-lg transition-colors text-xs sm:text-sm">
                    Paylaşım Linkini Kısalt
                </button>
            </div>
            <div class="px-1 py-0.5 sm:px-2 sm:py-1 md:px-4 md:py-2 border-t border-gray-700 mt-0.5 sm:mt-1">
                <button id="clear-playlist-btn" class="w-full bg-highlight-red active:bg-red-600 text-primary-bg font-bold py-0.5 px-1 sm:py-1 sm:px-2 rounded-lg shadow-lg transition-colors text-xs sm:text-sm">
                    Çalma Listesini Temizle
                </button>
            </div>
        </div>
    </div>

    <div class="fullscreen-nav-container">
        <button onclick="previousLine()" class="fullscreen-btn left">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <button onclick="nextLine()" class="fullscreen-btn right">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>
        <button onclick="exitCastingMode()" class="fullscreen-btn exit-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>


</body>
</html>
